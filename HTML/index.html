<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Module four form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        .class{
            margin: 20px;
            display: block;
        }
    </style>
</head>
<body>
        <!-- Form -->
        <h2>Welcome to Jamaler Ma Pita Ghor</h2>
        <form>
            <label for="name">Your Name
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email">Your Email
                <input id="email" type="email" placeholder="Your Email">
            </label>
            <fieldset>
                <legend>Pick One Pita</legend>
                <label for="chitoy">
                    <input type="radio" name="Pita" id="chitoy">Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="Pita" id="Vapoa">Vapa
                </label>
                <label for="Coconut">
                    <input type="radio" name="Pita" id="Coconut">Coconut
                </label>
            </fieldset>
            <fieldset>
                <legend>Select one or more vorta</legend>
                <label for="Sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">Sorisa
                </label>
                <label for="Sotki">
                    <input type="checkbox" name="vorta" id="sotki">sotki
                </label>
                <label for="tomato">
                    <input type="checkbox" name="vorta" id="tomato">Tomato
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="60" rows="3"></textarea>
            </fieldset>

        <div class="class">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
        </form>
</body>
</html>
